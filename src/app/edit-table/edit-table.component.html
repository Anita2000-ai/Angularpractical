<app-users></app-users>

<div class="container mt-5">
<h2 style="color: rgb(7, 114, 114);">Edit-User</h2>
<form [formGroup] ="editUser">
    <div class="form-group">
        <label>Name <span class="text-danger">*</span></label>
        <input type="text" formControlName="userFirstName" name="userFirstName" class="form-control" placeholder="Name" />
</div>

                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Address<span class="text-danger">*</span></label>
                        <input type="Address" formControlName="Address" class="form-control" placeholder="Address" />
                        </div>
                </div>

               
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Age<span class="text-danger">*</span> </label>
                            <input type="text" formControlName="age" class="form-control" placeholder="Age" />
                            </div>
                            </div>
                         

                            <div class="row">
                                <div class="col-sm-10">
                                    <button class="btn btn-success" (click)="onEditUser()" type="button">Edit User</button>
                                </div>
                            </div>
                            </form>
                            </div>
