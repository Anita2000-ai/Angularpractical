<app-users></app-users>


<div class="container mt-5">
    <h2 style="color: rgb(7, 114, 114);">Add-User</h2>
    <form [formGroup]="userForm">
        <div class="form-group">
            <label>Name <span class="text-danger">*</span></label>
            <input type="text" formControlName="name"class="form-control"
                placeholder="Name" />
        </div>

        <div class="col-sm-12">
            <div class="form-group">
                <label>Email<span class="text-danger">*</span></label>
                <input type="email" formControlName="email" class="form-control" placeholder="Email" />
            </div>
        </div>


        <div class="col-sm-12">
            <div class="form-group">
                <label>Password<span class="text-danger">*</span> </label>
                <input type="password" formControlName="password" class="form-control" placeholder="password" />
            </div>
        </div>

        <div class="col-sm-12">
            <div class="form-group">
                <label>Mobile Number<span class="text-danger">*</span> </label>
                <input type="text" formControlName="mobileNumber" class="form-control" placeholder="Mobile Number" />
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10">
                <button class="btn btn-success" (click)="onAddUser(userForm.value)" type="button">Add User</button>
                <button class="btn btn-danger ms-2">Reset Form</button>
             <button class="btn btn-info ms-5" (click)="goBack()">Back</button>
            </div>
        </div>
    </form>
</div>
